<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid basic</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="father">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div>


    <!-- 
        ** grid의 속성
        
        1) grid-template-columns
            : grid의 열의 개수와 열의 너비를 정하는 것
            : ex) grid-template-columns : 200px 200px; 줬다고 가정했을 때 element의 개수는 3개가 있으면 2개까지 해당 너비를 적용 시킨후 마지막 1개는 아래로 떨어지면서 동일 너비를 가진다.
        
        2) grid-template-rows
            : gird의 행의 개수와 행의 높이를 정하는 것

        3) column-gap
            : column(수평)을 기준으로 여백을 주고 싶을 시
        
        4) row-gap
            : row(수직)을 기준으로 여백을 주고 싶을 시

        5) gap
            : column, row 모두 공통으로 적용할 시 줄여서 사용이 가능함

    -->


</body>
</html>
