<body>
    <div class="grid">
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="nav">nav</div>
        <div class="footer">footer</div>
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="nav">nav</div>
        <div class="footer">footer</div>
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="nav">nav</div>
        <div class="footer">footer</div>
    </div>


    <!--
          * content = All grid
            item = each one

          * grid container width = 100%;
            => justify-content / align-content 를 사용하면, item의 위치가 이동하는게 아닌, grid가 이동하는 것
            - justify-content : 모든 grid의 수평적으로 움직임
            - align-content : 모든 grid를 수직적으로 움직임

          * if
            높이를 fr로 지정하고
            align-content : stretch로 지정을 하게 된다면,
            column이 쭉쭉 늘어남


          * place-content - 수직, 수평이 같이 움직임 (모든 사각형을 같이 움직임)
          * place-items - 각 사각형 하나하나에 어떤 것을 적용할지에 관한 속성
    -->

</body>
</html>
