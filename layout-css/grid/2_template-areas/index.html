<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid template areas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="header"></div>
        <div class="content"></div>
        <div class="nav"></div>
        <div class="footer"></div>
    </div>


    <!--

        1) 반복하고 싶은 경우 함수 사용가능 : repeat(x,y);

        ** grid-template-columns : 200px 200px 200px 200px;
        -> repeat(4, 200px); 즉, repeat(반복갯수, 넓이값);
        -> grid-template-columns: auto 200px;
        이렇게 auto를 사용하게 되면, 고정넓이를 제외한 나머지 영역은 화면을 기준으로 꽉 차게 자동으로 채워줌

        ** grid-template-row : 300px 300px 300px;
        -> repeat(3, 300px); 즉, repeat(반복갯수, 높이값);
        -> grid-template-rows: 100px repeat(2, 200px) 100px;
        이렇게 몇부분만 넓이를 정해주고 반복할 부분을 중간에 repeat를 사용해 넣어도 상관없음


        2) grid-template-areas로 해당 element name으로도 영역설정이 가능함
        -> 대신, 해당 class 마다 "grid-area: ??"를 이용해 name을 지정해줘야함
            ex) gird-area: nahyeon;
                gird-template-areas: "nahyeon nahyeon nahyoen hyoin";
        -> grid-area: ""; (X) : 네임이 string으로 들어가기때문에 ""안에 넣지말기
        

        3) grid-template-areas사용시 공백을 추가하려고 하면,
            "header header header header"
            "content content . nav" 
            "content content . nav"
            "footer footer footer footer"
            ;
            -> 이런식으로 공백을 추가하고 싶은곳에 .을 찍어주면됨

    -->

</body>
</html>
