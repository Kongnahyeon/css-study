    <!--
          * child 각가에게 개별적으로 적용되는 property
          1) align-self / justify-self
          2) 1번의 속성들을 간략하게 작성 가능
             - place-self : 수직 수평;

        
          * html 동일 element 여러개 작성가능한 치트키
            => ex) .item*20{$}
               = class가 item으로 동일한 element가 20개생성
                 {$} : 1부터 숫자가 생성된 element대로 text로 입력됨

          * 새로운 row를 만들고 싶은 경우 -> grid-auto-row
            새로운 column을 만들고 싶은 경우 -> grid-auto-flow

          ** content가 많이 있을 때 우리가
             grid-template-rows: repeat(10, 100px);
             이렇게 따로 row의 개수를 정해주지 않아도
             default value를 자동으로 줘서 생성을 시켜줌

            --- > "grid-auto-row"

            만약 auto를 주지않고 grid-template-rows로 개수를 지정해주면
            해당 개수만큼의 row가 지정해준 크기만큼 적용이되고,
            이후에는 적용이되지않는 단점이 있어 content가 많을때는
            "auto"를 이용하면된다.


          * grid-auto : 만 css 적용시 전체 row/column에 적용됨
            grid-auto & grid-template : 같이 적용시, template에서 정해준 row/column까지 적용시키고 그 뒤에 나오는 content들은 auto 사이즈로 적용됨


         * grid-auto-flow => flex-direction의 역할과 같이 grid의 방향을
           전환할 수 있음
           ex) grid-auto-flow: column;
               - grid-template-row에서 적용한 row 이상으로 넘어갔을경우
                 column으로 변경이되어 grid가 배치됨


         

         ---------- 요약 ----------
         1. child에만 적용되는 property
            - align-self
            - justify-self
            - place-self(수직 수평)


        2. grid-auto-row(크기)
           - 설정한 row보다 더많은 content가 있으면
             자동으로 row의 크기를 조정해줌

        
        3. grid-auto-flow(방향)
            - flex-direction과 같은 역할
            - 기본값 : row
            - row가 끝나고난 후 새로운 row / column을 만들지 방향을 설정해줌

        4. grid-auto-columns(크기)
            - grid-auto-flow:column일때 실행이됨
    -->

</body>
</html>
